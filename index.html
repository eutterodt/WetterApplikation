<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="head">
          <h1>Weather Application</h1>
          <form class="search-form" id="search">
            <input class="inputfield" type="text" placeholder="City Name" />
            <input class="submitbutton" type="submit" value="Search" />
          </form>
        </div>
        <h2>New York</h2>
        <div class="row">
          <div class="col-8">
            <ul>
              <li>Friday 23:48</li>
              <li>Clear sky</li>
            </ul>
            <img
              class="weathericon"
              id="weathericon"
              src="src/media/sunny.png"
              alt="weather icon"
            />
            <span class="displaytemperature" id="displaytemp">6</span>
            <span class="unit">°C | °F</span>
          </div>
          <div class="col-4">
            <ul>
              <li class="weatherstats" id="humidity">
                Humidity: <span>86%</span>
              </li>
              <li class="weatherstats" id="wind">Wind: <span>2 km/h</span></li>
              <li class="weatherstats" id="precipitation">
                Precipitation: <span>87</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        Coded by Elisa Utterodt<a
          href="https://github.com/eutterodt/WetterApplikation.git"
          aria-label="link to github"
          >View open source code on github</a
        >
      </small>
    </div>

    <script src="src/src.js"></script>
  </body>
</html>
