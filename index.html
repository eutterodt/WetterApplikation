<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by Elisa Utterodt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="head">
          <h1>Weather Application</h1>
          <form class="search-form" id="search">
            <input
              class="inputfield"
              id="city-search-input"
              type="text"
              placeholder="City Name"
            />
            <input
              class="submitbutton"
              id="submit"
              type="submit"
              value="Search"
            />
          </form>
        </div>
        <h2 id="searched-city">New York</h2>
        <div class="row">
          <div class="col-8">
            <ul>
              <li id="current-time">Friday 23:48</li>
              <li>Clear sky</li>
            </ul>
            <img
              class="weathericon"
              id="weathericon"
              src="src/media/sunny.png"
              alt="weather icon"
            />
            <span class="displaytemperature" id="displaytemp">6</span>
            <span class="unit">°C | °F</span>
          </div>
          <div class="col-4">
            <ul>
              <li class="weatherstats">
                Humidity: <span id="humidity">86</span>%
              </li>
              <li class="weatherstats">Wind: <span id="wind">2</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        Coded by Elisa Utterodt<a
          href="https://github.com/eutterodt/WetterApplikation.git"
          aria-label="link to github"
          >View open source code on github</a
        >
      </small>
    </div>

    <script src="src/src.js"></script>
  </body>
</html>
