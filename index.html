<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="head">
          <h1>Weather Application</h1>
          <form class="search-form" id="search">
            <input type="text" placeholder="City Name" />
            <input type="submit" value="Search" />
          </form>
        </div>
        <h2>New York</h2>
        <div class="row">
          <div class="col-6">
            <p class="temperature" id="temperaturemain">
              6 <span class="unit">°C | °F</span>
            </p>
            <p class="weather-icon" id="weathericon">
              <img src="src/media/sunny.png" alt="weather icon" />
            </p>
            <p class="weathercondition" id="condition">Clear sky</p>
          </div>
          <div class="col-6">
            <p class="weatherstats" id="humidity">Humidity: <span>86%</span></p>
            <p class="weatherstats" id="wind">Wind: <span>2 km/h</span></p>
            <p class="weatherstats" id="precipitation">
              Precipitation: <span>87</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="src/src.js"></script>
  </body>
</html>
